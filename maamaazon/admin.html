<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maamaazon Admin Panel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Press Start 2P', monospace;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: #fff;
            font-size: 12px;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-box {
            background: linear-gradient(135deg, #2C2C2C, #404040);
            border: 4px solid #000;
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .login-box h1 {
            margin-bottom: 30px;
            color: #ffff00;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
            font-size: 10px;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 3px solid #000;
            background: #fff;
            color: #000;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
        }
        
        .login-btn {
            background: linear-gradient(135deg, #00aa00, #008800);
            border: 3px solid #000;
            padding: 12px 30px;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            color: white;
            cursor: pointer;
            width: 100%;
            transition: all 0.2s;
        }
        
        .login-btn:hover {
            background: linear-gradient(135deg, #00cc00, #00aa00);
            transform: translateY(-2px);
        }
        
        .admin-panel {
            display: none;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            background: linear-gradient(135deg, #2d5016, #3d6b1f);
            padding: 20px;
            border: 4px solid #000;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .header h1 {
            font-size: 18px;
            color: #ffff00;
        }
        
        .logout-btn {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            border: 3px solid #000;
            padding: 10px 20px;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .logout-btn:hover {
            transform: translateY(-2px);
        }
        
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #654321, #8B4513);
            border: 3px solid #000;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 24px;
            color: #ffff00;
            margin-bottom: 10px;
        }
        
        .stat-label {
            font-size: 10px;
            color: #ccc;
        }
        
        .orders-section {
            background: linear-gradient(135deg, #2C2C2C, #404040);
            border: 4px solid #000;
            padding: 30px;
        }
        
        .orders-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #4169E1, #1E90FF);
            border: 3px solid #000;
            padding: 10px 20px;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
        }
        
        .order-card {
            background: linear-gradient(135deg, #1a1a1a, #333);
            border: 3px solid #000;
            padding: 20px;
            margin-bottom: 20px;
            position: relative;
        }
        
        .order-card.completed {
            opacity: 0.6;
            border-color: #00aa00;
        }
        
        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .order-id {
            color: #ffff00;
            font-size: 10px;
        }
        
        .order-status {
            padding: 5px 10px;
            border: 2px solid #000;
            font-size: 8px;
        }
        
        .status-pending {
            background: #ff8c00;
            color: #000;
        }
        
        .status-completed {
            background: #00aa00;
            color: #fff;
        }
        
        .order-items {
            margin-bottom: 15px;
        }
        
        .order-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid #555;
        }
        
        .order-item:last-child {
            border-bottom: none;
        }
        
        .item-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .item-emoji {
            font-size: 16px;
        }
        
        .item-details {
            font-size: 9px;
        }
        
        .item-price {
            color: #00ff00;
            font-size: 9px;
        }
        
        .order-total {
            text-align: right;
            font-size: 12px;
            color: #ffff00;
            margin-bottom: 15px;
        }
        
        .complete-btn {
            background: linear-gradient(135deg, #00aa00, #008800);
            border: 3px solid #000;
            padding: 8px 15px;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .complete-btn:hover {
            background: linear-gradient(135deg, #00cc00, #00aa00);
            transform: translateY(-2px);
        }
        
        .complete-btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }
        
        .no-orders {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        
        .error-message {
            color: #ff4444;
            font-size: 10px;
            margin-top: 10px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #ffff00;
        }
        
        .delete-btn {
            background: linear-gradient(135deg, #ff4444, #cc0000);
            border: 3px solid #000;
            padding: 8px 15px;
            font-family: 'Press Start 2P', monospace;
            font-size: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.2s;
            margin-left: 10px;
        }
        
        .delete-btn:hover {
            background: linear-gradient(135deg, #ff6666, #ff4444);
            transform: translateY(-2px);
        }
        
        .order-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <!-- Login Form -->
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h1>üõ°Ô∏è ADMIN LOGIN</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">LOGIN</button>
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="admin-panel" class="admin-panel">
        <div class="header">
            <h1>üìä MAAMAAZON ADMIN</h1>
            <button class="logout-btn" onclick="logout()">LOGOUT</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-orders">0</div>
                <div class="stat-label">Total Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pending-orders">0</div>
                <div class="stat-label">Pending Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completed-orders">0</div>
                <div class="stat-label">Completed Orders</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-revenue">0</div>
                <div class="stat-label">Total Revenue (Copper)</div>
            </div>
        </div>

        <div class="orders-section">
            <div class="orders-header">
                <h2>üì¶ ORDER MANAGEMENT</h2>
                <button class="refresh-btn" onclick="loadOrders()">REFRESH</button>
            </div>
            <div id="orders-container">
                <!-- Orders will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.min.js"></script>

    <script>
        // Initialize Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyAxR9CVTTXVrCvqP7dUizcwNcxz2SegpoM",
            authDomain: "maamaazon.firebaseapp.com",
            databaseURL: "https://maamaazon-default-rtdb.firebaseio.com",
            projectId: "maamaazon",
            storageBucket: "maamaazon.firebasestorage.app",
            messagingSenderId: "1019602776139",
            appId: "1:1019602776139:web:79b75affb2ed78e83fddce",
            measurementId: "G-BDRKWMNG31"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Login credentials (in real app, this would be server-side)
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'maamaazon123'
        };

        // Login form handler
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error-message');
            
            if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                document.getElementById('login-container').style.display = 'none';
                document.getElementById('admin-panel').style.display = 'block';
                loadOrders();
            } else {
                errorDiv.textContent = 'Invalid credentials!';
                setTimeout(() => {
                    errorDiv.textContent = '';
                }, 3000);
            }
        });

        function logout() {
            document.getElementById('login-container').style.display = 'flex';
            document.getElementById('admin-panel').style.display = 'none';
            document.getElementById('username').value = '';
            document.getElementById('password').value = '';
        }

        async function loadOrders() {
            const container = document.getElementById('orders-container');
            container.innerHTML = '<div class="loading">Loading orders from Firebase...</div>';
            
            try {
                const snapshot = await database.ref('orders').once('value');
                const ordersData = snapshot.val();
                
                if (!ordersData) {
                    container.innerHTML = '<div class="no-orders">No orders found. Start shopping at Maamaazon!</div>';
                    updateStats([]);
                    return;
                }

                // Convert Firebase object to array
                const orders = Object.keys(ordersData).map(key => ({
                    firebaseKey: key,
                    ...ordersData[key]
                }));

                // Update stats
                updateStats(orders);
                
                // Sort orders by timestamp (newest first)
                orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                container.innerHTML = '';
                orders.forEach(order => {
                    const orderCard = createOrderCard(order);
                    container.appendChild(orderCard);
                });
                
            } catch (error) {
                console.error('Error loading orders:', error);
                container.innerHTML = '<div class="error-message">Error loading orders. Please try again.</div>';
            }
        }

        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = `order-card ${order.status === 'completed' ? 'completed' : ''}`;
            
            const formattedDate = new Date(order.timestamp).toLocaleString();
            
            card.innerHTML = `
                <div class="order-header">
                    <div class="order-id">Order #${order.id}</div>
                    <div class="order-status ${order.status === 'completed' ? 'status-completed' : 'status-pending'}">
                        ${order.status.toUpperCase()}
                    </div>
                </div>
                <div style="font-size: 8px; color: #888; margin-bottom: 10px;">
                    ${formattedDate}
                </div>
                <div style="font-size: 10px; color: #ffff00; margin-bottom: 15px;">
                    üë§ Customer: ${order.minecraftName}
                </div>
                <div class="order-items">
                    ${order.items.map(item => `
                        <div class="order-item">
                            <div class="item-info">
                                <span class="item-emoji">${item.emoji}</span>
                                <div class="item-details">
                                    <div>${item.name}</div>
                                    <div style="color: #888;">Qty: ${item.quantity} ${item.unit || 'units'}</div>
                                </div>
                            </div>
                            <div class="item-price">${item.price * item.quantity} Copper</div>
                        </div>
                    `).join('')}
                </div>
                <div class="order-total">
                    Total: ${order.total} Copper Coins
                </div>
                <div class="order-actions">
                    <button class="complete-btn" onclick="completeOrder('${order.firebaseKey}')" 
                            ${order.status === 'completed' ? 'disabled' : ''}>
                        ${order.status === 'completed' ? 'COMPLETED' : 'MARK AS COMPLETE'}
                    </button>
                    <button class="delete-btn" onclick="deleteOrder('${order.firebaseKey}')">
                        DELETE ORDER
                    </button>
                </div>
            `;
            
            return card;
        }

        async function completeOrder(firebaseKey) {
            try {
                await database.ref(`orders/${firebaseKey}/status`).set('completed');
                await database.ref(`orders/${firebaseKey}/completedAt`).set(new Date().toISOString());
                
                // Visual feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'COMPLETED!';
                button.style.background = '#00ff00';
                
                setTimeout(() => {
                    loadOrders(); // Refresh the display
                }, 1000);
                
            } catch (error) {
                console.error('Error completing order:', error);
                alert('Error completing order. Please try again.');
            }
        }

        async function deleteOrder(firebaseKey) {
            if (confirm('Are you sure you want to delete this order? This action cannot be undone.')) {
                try {
                    await database.ref(`orders/${firebaseKey}`).remove();
                    loadOrders(); // Refresh the display
                } catch (error) {
                    console.error('Error deleting order:', error);
                    alert('Error deleting order. Please try again.');
                }
            }
        }

        function updateStats(orders) {
            const totalOrders = orders.length;
            const pendingOrders = orders.filter(order => order.status === 'pending').length;
            const completedOrders = orders.filter(order => order.status === 'completed').length;
            const totalRevenue = orders.reduce((sum, order) => sum + order.total, 0);

            document.getElementById('total-orders').textContent = totalOrders;
            document.getElementById('pending-orders').textContent = pendingOrders;
            document.getElementById('completed-orders').textContent = completedOrders;
            document.getElementById('total-revenue').textContent = totalRevenue;
        }

        // Auto-refresh orders every 30 seconds
        setInterval(() => {
            if (document.getElementById('admin-panel').style.display !== 'none') {
                loadOrders();
            }
        }, 30000);

        // Listen for real-time updates
        database.ref('orders').on('value', (snapshot) => {
            if (document.getElementById('admin-panel').style.display !== 'none') {
                loadOrders();
            }
        });
    </script>
</body>
</html>
