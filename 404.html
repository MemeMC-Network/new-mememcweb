<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MemeMC - 404</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap');
    
    :root {
      --primary: #10b981;
      --secondary: #047857;
      --accent: #84cc16;
      --background: #022c22;
      --text: #ecfdf5;
      --muted: #a7f3d0;
      --highlight: #d1fae5;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(-2deg); }
      50% { transform: translateY(-15px) rotate(2deg); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
      20%, 40%, 60%, 80% { transform: translateX(5px); }
    }

    body {
      font-family: 'Space Grotesk', sans-serif;
      background: var(--background);
      color: var(--text);
      margin: 0;
      padding: 0;
      height: 100vh;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      line-height: 1.6;
      overflow-x: hidden;
      overflow: hidden;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 90% 80%, rgba(4, 120, 87, 0.1) 0%, transparent 20%);
    }

    .container {
      max-width: 600px;
      padding: 1rem 2rem 0.5rem;
      position: relative;
      animation: slideIn 0.8s ease-out;
      display: flex;
      flex-direction: column;
      min-height: auto;
      height: 100vh;
      box-sizing: border-box;
      justify-content: space-between;
    }

    .content {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      justify-content: center;
      padding-bottom: 2rem;
    }

    .error-illustration {
      position: relative;
      margin-bottom: 2rem;
    }

    .planet {
      width: 120px;
      height: 120px;
      background: linear-gradient(135deg, var(--accent), var(--secondary));
      border-radius: 50%;
      display: inline-block;
      position: relative;
      box-shadow: 0 0 40px rgba(16, 185, 129, 0.3);
      animation: pulse 4s ease-in-out infinite;
    }

    .crater {
      position: absolute;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 50%;
    }

    .crater-1 { width: 25px; height: 25px; top: 20px; left: 30px; }
    .crater-2 { width: 15px; height: 15px; top: 50px; left: 80px; }
    .crater-3 { width: 20px; height: 20px; bottom: 30px; right: 40px; }

    .alien {
      position: absolute;
      font-size: 3rem;
      bottom: -20px;
      right: -20px;
      animation: float 3s ease-in-out infinite, blink 4s infinite;
      transform-origin: center bottom;
    }

    .error-code {
      font-size: 6rem;
      font-weight: 800;
      background: linear-gradient(to right, var(--accent), var(--primary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 0.5rem 0;
      position: relative;
      text-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
    }

    .error-code::after {
      content: "🌿";
      position: absolute;
      right: -50px;
      top: 50%;
      transform: translateY(-50%);
      animation: float 2.5s ease-in-out infinite;
    }

    h1 {
      font-size: 1.8rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      background: linear-gradient(to right, var(--text), var(--muted));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .subtitle {
      color: var(--muted);
      margin-bottom: 2.5rem;
      font-size: 1.2rem;
      min-height: 3.6rem;
    }

    .btn-container {
      margin: 2rem 0;
      position: relative;
      z-index: 1;
    }

    .btn {
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: var(--highlight);
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 0.8rem;
      text-decoration: none;
      box-shadow: 
        0 4px 15px rgba(16, 185, 129, 0.4),
        0 0 0 2px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 
        0 8px 25px rgba(16, 185, 129, 0.5),
        0 0 0 2px rgba(255, 255, 255, 0.2);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: all 0.5s;
    }

    .btn:hover::before {
      left: 100%;
    }

    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .star {
      position: absolute;
      background-color: var(--highlight);
      border-radius: 50%;
      animation: twinkle var(--duration) infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    .satellite {
      position: absolute;
      font-size: 1.5rem;
      animation: spin var(--speed) linear infinite;
      z-index: -1;
      color: var(--accent);
    }

    .footer {
      padding: 1rem 0;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      position: relative;
      z-index: 1;
    }

    .error-id {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.3rem 0.8rem;
      border-radius: 50px;
      display: inline-block;
      margin-top: 0.5rem;
      font-family: monospace;
    }

    .confetti {
      position: absolute;
      width: 12px;
      height: 12px;
      background-color: var(--accent);
      opacity: 0;
      z-index: 10;
      border-radius: 50%;
    }

    .shake {
      animation: shake 0.5s;
    }

    .leaf {
      position: absolute;
      font-size: 1.2rem;
      animation: float 4s ease-in-out infinite;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="stars" id="stars"></div>
  
  <div class="container">
    <div class="content">
      <div class="error-illustration">
        <div class="planet">
          <div class="crater crater-1"></div>
          <div class="crater crater-2"></div>
          <div class="crater crater-3"></div>
        </div>
        <div class="alien">🌱</div>
      </div>
      
      <div class="error-code">404</div>
      
      <h1 id="errorTitle">Lost in the Digital Forest</h1>
      <p class="subtitle" id="errorMessage"></p>
      
      <div class="btn-container">
        <button id="homeBtn" class="btn">
          <span>Find Your Way Home</span> 
          <span>🌲</span>
        </button>
      </div>
    </div>

    <div class="footer">
      <p>Don't panic! It's just a 404.</p>
      <div class="error-id" id="errorId"></div>
    </div>
  </div>

  <script>
    // Create stars
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.classList.add('star');
      star.style.left = `${Math.random() * 100}%`;
      star.style.top = `${Math.random() * 100}%`;
      star.style.width = `${Math.random() * 3 + 1}px`;
      star.style.height = star.style.width;
      star.style.setProperty('--duration', `${Math.random() * 3 + 2}s`);
      starsContainer.appendChild(star);
    }

    // Create leaves
    for (let i = 0; i < 8; i++) {
      const leaf = document.createElement('div');
      leaf.classList.add('leaf');
      leaf.innerHTML = ['🍃', '🌿', '🍀'][i % 3];
      leaf.style.left = `${Math.random() * 100}%`;
      leaf.style.top = `${Math.random() * 100}%`;
      leaf.style.fontSize = `${Math.random() * 1 + 1}rem`;
      leaf.style.animationDuration = `${Math.random() * 3 + 3}s`;
      document.body.appendChild(leaf);
    }

    // Error messages
    const errorTitles = [
      "Lost in the Digital Forest",
      "Trail Not Found",
      "Map Malfunction",
      "Compass Spinning Wildly",
      "Path Overgrown",
      "GPS Signal Lost",
      "Wanderer's Dilemma",
      "Foliage Navigation Error"
    ];

    const errorMessages = [
      "The path you're seeking has been reclaimed by nature. Maybe try a different trail?",
      "Our forest gnomes must have misplaced this page while gathering mushrooms.",
      "This page is currently being used as a nest by digital birds.",
      "The page was here, but then the wind blew and... rustle rustle!",
      "We've sent a search party of friendly squirrels to look for this page.",
      "The page you requested has become one with the forest ecosystem.",
      "This page is currently being used as a picnic blanket by woodland creatures.",
      "The page took one look at the wilderness and decided to go off-grid.",
      "This page is on strike, demanding better sunlight and soil conditions.",
      "The page was carried away by an overly enthusiastic river otter.",
      "Our digital compass couldn't locate this page in any known forest.",
      "The page joined a migrating flock and is currently wintering elsewhere."
    ];

    const errorCodes = [
      "ERROR_42: TRAIL_NOT_FOUND",
      "CODE: LOST_IN_FOREST",
      "ERROR: MAP_ROT",
      "CODE: COMPASS_FAILURE",
      "ERROR: OVERGROWN_PATH",
      "CODE: FOLIAGE_INTERFERENCE",
      "ERROR: DIGITAL_IVY",
      "CODE: FOREST_ANOMALY"
    ];

    // Randomize content
    function randomizeContent() {
      document.getElementById('errorTitle').textContent = 
        errorTitles[Math.floor(Math.random() * errorTitles.length)];
      
      document.getElementById('errorMessage').textContent = 
        errorMessages[Math.floor(Math.random() * errorMessages.length)];
      
      document.getElementById('errorId').textContent = 
        errorCodes[Math.floor(Math.random() * errorCodes.length)];
    }

    // Initial randomization
    randomizeContent();

    // Randomize content every 8 seconds
    setInterval(randomizeContent, 8000);

    // Home button click handler
    document.getElementById('homeBtn').addEventListener('click', function(e) {
      e.preventDefault();
      
      // Add shake animation
      this.classList.add('shake');
      setTimeout(() => this.classList.remove('shake'), 500);
      
      // Create leaf confetti effect
      for (let i = 0; i < 30; i++) {
        createLeafConfetti();
      }
      
      // Navigate home after a slight delay
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    });

    // Create leaf confetti
    function createLeafConfetti() {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      
      // Random position near button
      const btnRect = document.getElementById('homeBtn').getBoundingClientRect();
      const xPos = btnRect.left + btnRect.width/2 + (Math.random() - 0.5) * 100;
      const yPos = btnRect.top + btnRect.height/2 + (Math.random() - 0.5) * 100;
      
      // Random leaf type
      const leaves = ['🍃', '🌿', '🍀'];
      const leaf = leaves[Math.floor(Math.random() * leaves.length)];
      
      // Apply styles
      confetti.textContent = leaf;
      confetti.style.left = `${xPos}px`;
      confetti.style.top = `${yPos}px`;
      confetti.style.fontSize = `${Math.random() * 1 + 1}rem`;
      confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
      
      document.body.appendChild(confetti);
      
      // Animation
      const angle = (Math.random() - 0.5) * Math.PI * 0.5;
      const xMovement = Math.cos(angle) * (Math.random() * 200 + 100);
      const yMovement = Math.sin(angle) * (Math.random() * 200 + 100);
      
      const animation = confetti.animate([
        { 
          transform: 'translate(0, 0) rotate(0deg)',
          opacity: 1 
        },
        { 
          transform: `translate(${xMovement}px, ${-yMovement}px) rotate(${Math.random() * 360}deg)`,
          opacity: 0 
        }
      ], {
        duration: Math.random() * 1000 + 1000,
        easing: 'cubic-bezier(0.1, 0.8, 0.3, 1)'
      });
      
      animation.onfinish = () => confetti.remove();
    }

    // Easter egg - click on alien
    document.querySelector('.alien').addEventListener('click', function() {
      this.textContent = '🌳';
      setTimeout(() => {
        this.textContent = '🌱';
      }, 1000);
      
      // Special message
      document.getElementById('errorMessage').textContent = 
        "The forest spirits say hello! They're still looking for your page though...";
    });

    // Remove any browser-added elements (like "share refresh" text)
    document.addEventListener('DOMContentLoaded', function() {
      const unwantedElements = document.querySelectorAll('[style*="share refresh"]');
      unwantedElements.forEach(el => el.remove());
    });
  </script>
</body>
</html>
